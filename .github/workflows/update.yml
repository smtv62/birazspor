name: IPTV Otomatik Guncelleme

on:
  schedule:
    - cron: "0 */6 * * *" # 6 saatte bir
  workflow_dispatch: # Manuel çalıştırmak için buton açar

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Kodlari Cek
        uses: actions/checkout@v3

      - name: Python Hazirla
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Gerekli Paketleri Kur
        run: pip install requests

      - name: Botu Calistir
        run: python bot.py

      - name: Degisiklikleri Commit Et ve Pushla
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add liste.m3u
          git commit -m "Update IPTV list: $(date)" || echo "Degisiklik yok."
          git push
